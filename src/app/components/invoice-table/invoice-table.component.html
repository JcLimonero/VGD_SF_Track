<!-- Mensaje de carga inicial -->
<div *ngIf="loading && (!data || data.length === 0)" class="flex justify-center items-center p-8">
  <div class="text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-2 text-gray-600">Cargando Ã³rdenes...</p>
  </div>
</div>

<!-- Tabla SIEMPRE visible una vez que hay datos -->
<vex-generic-table
	*ngIf="!loading || (data && data.length > 0)"
	[columns]="columns"
	[displayedColumns]="displayedColumns"
	[data]="data"
	[total]="total"
	[currentPageIndex]="pageIndex"
	[initialSort]="currentSort"
	[hasActiveFilters]="hasActiveFilters"
	(pageChanged)="loadPage($event.pageIndex, $event.pageSize)"
	(sortChanged)="onSortChange($event)"
></vex-generic-table>
